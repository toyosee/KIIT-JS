<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <!-- include the style -->
    <link rel="stylesheet" href="assets/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="assets/css/themes/default.min.css" />
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">   
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-header">Different Operations</h1>
                <h5 class="card-title description">Choose an Operation</h5>
                <select name="" id="myDropdown">
                    <option value="convert">Convert Temperature</option>
                    <option value="circle">Area of Circle</option>
                    <option value="circumference">Circumference</option>
                    <option value="factorial">Factorial</option>
                    <option value="generate">Generate</option>
                </select>
                <input type="text" id="value">
            </div>
            <div class="card-body">
                <button id="click" type="submit" class="btn btn-primary btn-lg">-</button>
            </div>
            <div class="card-footer text-muted">
                <p><strong id="world"></strong></p>
            </div>
        </div>


        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-header">If Else and Switch</h1>
                <h5 class="card-title description">Enter a number between 1 to 7 to count the days of the week</h5>
                <input type="text" id="condition">
            </div>
            <div class="card-body">
                <button id="condBtn" type="submit" class="btn btn-primary btn-lg">Check</button>
            </div>
            <div class="card-footer text-muted">
                <p><strong id="output"></strong></p>
            </div>
        </div>

        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-header">FOR Loop</h1>
                <h5 class="card-title description">Enter a number to begin the count</h5>
                <input type="text" id="counting">
            </div>
            <div class="card-body">
                <button id="count" type="submit" class="btn btn-primary btn-lg">Count</button>
            </div>
            <div class="card-footer text-muted">
                <p><strong id="preview"></strong></p>
            </div>
        </div>
    </div>

 <script src="assets/script.js"></script>
 <!-- include the script -->
<script src="assets/alertify.min.js"></script>
<script src="assets/classwork.js"></script>
</body>
</html>
